<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OTPKITA</title>

    <!-- Tambahkan skrip reCAPTCHA Google -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Tautan gaya Anda lainnya -->
    <link rel="stylesheet" href="./assets/compiled/css/app.css">
    <link rel="stylesheet" href="./assets/compiled/css/app-dark.css">
    <link rel="stylesheet" href="./assets/compiled/css/auth.css">
    <style>
       .col-lg-3{
        background-color: #1ec3e0!important;
      }
    </style>
</head>
<body>
    <script src="assets/static/js/initTheme.js"></script>
    <div id="auth">
        <div class="row h-100" >
            <div class="col-lg-3 bg-primary"></div>
            <div class="col-lg-6 col-12" style="transform: scale(1)">
                <div id="auth-left">
                    <div class="auth-logo text-center" style="margin-bottom: 2rem">
                        <a href="index.html">
                            <img src="./../../HeroBiz/lgarin211.github.io/logo.png" alt="Logo" class="img-fluid logo">
                        </a>
                    </div>
                    <h3 class="auth-title" style="font-size: 2rem">Log in.</h3>
                    <p class="auth-subtitle mb-5"></p>
                    <form action="index.html" onsubmit="return validateForm()">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" placeholder="Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="form-check form-check-lg d-flex align-items-end">
                            <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-gray-600" for="flexCheckDefault">
                                Keep me logged in
                            </label>
                        </div>
                        <!-- Tambahkan elemen reCAPTCHA di sini -->
                        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                        <!-- Tombol masuk -->
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
                            Log in
                        </button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class="text-gray-600" style="font-size: 1.2rem;">
                            Don't have an account?
                            <a href="auth-regis.html" class="font-bold">Sign up</a>.
                        </p>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 bg-primary" style="background-color: red"></div>
        </div>
    </div>

    <!-- Tambahkan skrip validasi reCAPTCHA -->
    <script>
        function validateForm() {
            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                // reCAPTCHA tidak terverifikasi
                alert("Please complete the reCAPTCHA.");
                return false; // Form tidak akan disubmit
            }
            // Form akan disubmit jika reCAPTCHA terverifikasi
            return true;
        }
    </script>
</body>
</html>
